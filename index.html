<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Learning JavaScript</title>
  </head>

  <body>
    <h1>Calculator</h1>

    <div class="result" id="result">0</div>

    <div class="grid-container">
      <button name="ops" class="item1">C</button>
      <button name="ops" class="item2">/</button>
      <button name="ops" class="item3">*</button>
      <button name="ops" class="item4">-</button>
      <button name="ops" class="plus">=</button>
      <button name="ops" class="equals">+</button>
      <button name="ops" class="dot">.</button>
      <button name="ops" class="extra"></button>

      <button name="num" class="zero">0</button>
      <button name="num" class="item8">1</button>
      <button name="num" class="item9">2</button>
      <button name="num" class="item10">3</button>
      <button name="num" class="item11">4</button>
      <button name="num" class="item12">5</button>
      <button name="num" class="item13">6</button>
      <button name="num" class="item14">7</button>
      <button name="num" class="item15">8</button>
      <button name="num" class="item16">9</button>
    </div>

    <script src="sandbox.js"></script>
  </body>
</html>
