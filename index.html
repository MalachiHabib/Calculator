<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Learning JavaScript</title>
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="result"></div>

    <div class="grid-container">
      <button class="item1">C</button>
      <button class="item2">/</button>
      <button class="item3">&times;</button>
      <button class="item4">&minus;</button>
      <button class="plus">+</button>
      <button class="equals">=</button>
      <button class="dot">.</button>
      <button class="extra"></button>

      <button id="num" class="zero">0</button>
      <button id="num" class="item8">1</button>
      <button id="num" class="item9">2</button>
      <button id="num" class="item10">3</button>
      <button id="num" class="item11">4</button>
      <button id="num" class="item12">5</button>
      <button id="num" class="item13">6</button>
      <button id="num" class="item14">7</button>
      <button id="num" class="item15">8</button>
      <button id="num" class="item16">9</button>
    </div>

    <script src="sandbox.js"></script>
  </body>
</html>
